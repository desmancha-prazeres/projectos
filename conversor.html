<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor KG/GAL</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background-color: #4d4d4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .converter h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .converter label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        .converter input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #5c5c5c;
            color: #ffffff;
        }
        .converter button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #5c5c5c;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 10px; /* Espaçamento entre os botões */
        }
        .converter button:hover {
            background-color: #7a7a7a;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
        }
        .converter button:active {
            background-color: #9a9a9a;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Conversor KG/GAL</h1>
        <label for="kg">KG:</label>
        <input type="number" id="kg" placeholder="Digite o valor em KG">
        <label for="gal">GAL:</label>
        <input type="number" id="gal" placeholder="Digite o valor em GAL">
        <button onclick="kgToGal()">Converter KG -> GAL</button>
        <button onclick="galToKg()">Converter GAL -> KG</button>
    </div>

    <script>
        function kgToGal() {
            let kg = document.getElementById('kg').value;
            if (kg === "" || isNaN(kg)) {
                document.getElementById('gal').value = "Entrada inválida";
            } else {
                let gal = kg * 0.264172; // 1 KG = 0.264172 GAL
                document.getElementById('gal').value = gal.toFixed(2);
            }
        }

        function galToKg() {
            let gal = document.getElementById('gal').value;
            if (gal === "" || isNaN(gal)) {
                document.getElementById('kg').value = "Entrada inválida";
            } else {
                let kg = gal * 3.78541; // 1 GAL = 3.78541 KG
                document.getElementById('kg').value = kg.toFixed(2);
            }
        }
    </script>
</body>
</html>
